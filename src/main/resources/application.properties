spring.application.name=ecommerce

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/cosmetics_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=cosmetics-ecommerce-jwt-secret-key-for-authentication-and-authorization
jwt.expiration=86400000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.cosmetics.ecommerce=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
